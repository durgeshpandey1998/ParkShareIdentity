<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            align: center;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

    <table align=center>
        <tr>
            <td>Hi,  #UserName </td>
        </tr>
    </table>
    <table align=center>
        <tr>
            <td>
                <p>Parking Space Booked Successfully.</p>
                <p>Please keep confidential to secure your data.</p>
                <p><strong>Here is Parking Information </strong></p>
                <p> <strong>Parking Owner =</strong>#ParkingOwner</p>
                <p> <strong>City =</strong>#City </p>
                <p> <strong>Street =</strong>#Street </p>
                <p> <strong>Totalprice =</strong>#Totalprice</p>
                <p> <strong>FromeDate =</strong>#FromeDate</p>
                <p> <strong>ToDate  =</strong>#ToDate </p>
                <p>Thank You !</p>
            </td>

        </tr>
    </table>
</body>
</html>
